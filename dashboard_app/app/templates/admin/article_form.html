{% extends "base.html" %}

{% block title %}{{ 'Edit Article' if article else 'New Article' }} - Admin{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <h1 class="mb-0">
            <i class="bi bi-journal-text"></i> {{ 'Edit Article' if article else 'New Article' }}
        </h1>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">Title *</label>
                <input type="text" class="form-control" id="title" name="title"
                    value="{{ article.title if article else '' }}" required>
            </div>

            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" id="category" name="category">
                    <option value="">Select Category</option>
                    <option value="Getting Started" {% if article and article.category=='Getting Started' %}selected{%
                        endif %}>Getting Started</option>
                    <option value="Product Research" {% if article and article.category=='Product Research' %}selected{%
                        endif %}>Product Research</option>
                    <option value="Supplier Management" {% if article and article.category=='Supplier Management'
                        %}selected{% endif %}>Supplier Management</option>
                    <option value="Analytics" {% if article and article.category=='Analytics' %}selected{% endif %}>
                        Analytics</option>
                    <option value="Best Practices" {% if article and article.category=='Best Practices' %}selected{%
                        endif %}>Best Practices</option>
                    <option value="Tips & Tricks" {% if article and article.category=='Tips & Tricks' %}selected{% endif
                        %}>Tips & Tricks</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="excerpt" class="form-label">Excerpt</label>
                <textarea class="form-control" id="excerpt" name="excerpt" rows="2"
                    placeholder="Short summary (optional)">{{ article.excerpt if article else '' }}</textarea>
                <small class="text-muted">Brief summary shown in article listings</small>
            </div>

            <div class="mb-3">
                <label for="content" class="form-label">Content *</label>
                <textarea class="form-control" id="content" name="content" rows="15"
                    required>{{ article.content if article else '' }}</textarea>
                <small class="text-muted">Supports Markdown formatting</small>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="published" name="published" {% if article and
                    article.published %}checked{% endif %}>
                <label class="form-check-label" for="published">
                    Publish article (make it visible to all users)
                </label>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-circle"></i> {{ 'Update Article' if article else 'Create Article' }}
                </button>
                <a href="{{ url_for('admin.manage_articles') }}" class="btn btn-outline-secondary">
                    <i class="bi bi-x-circle"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
